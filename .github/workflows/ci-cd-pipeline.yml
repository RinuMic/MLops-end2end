# .github/workflows/ci-cd-pipeline.yml

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv bits_env
        source bits_env/bin/activate
        pip install -r requirements.txt

    - name: Lint code
      run: |
        pip install pylint
        pylint **/*.py --fail-under 5 --fail-on E

    - name: Run Tests
      run: |
        source bits_env/bin/activate
        pytest tests/

    - name: Train Model
      run: |
        source bits_env/bin/activate
        python src/train.py

    - name: Docker Build and Push
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker build -t ghcr.io/${{ github.repository_owner }}/pima-indians-mlops:latest .
        docker push ghcr.io/${{ github.repository_owner }}/pima-indians-mlops:latest

# .github/workflows/ci-cd-pipeline.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      run:  echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker Image
      run:  docker build -t ghcr.io/${{ github.repository_owner | toLowerCase }}/pima-indians-mlops:latest .

    - name: Push Docker Image
      run:  docker push ghcr.io/${{ github.repository_owner | toLowerCase }}/pima-indians-mlops:latest


name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    environment: DOCKERHUB

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv bits_env
        source bits_env/bin/activate
        pip install -r requirements.txt

    - name: Lint code
      run: |
        source bits_env/bin/activate
        pylint --disable=C0114,C0115,C0116 --exit-zero scrapegraphai/*.py examples/*.py tests/**/*.py

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv bits_env
        source bits_env/bin/activate
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        source bits_env/bin/activate
        pytest tests/

  train:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv bits_env
        source bits_env/bin/activate
        pip install -r requirements.txt

    - name: Train ML Model
      run: |
        source bits_env/bin/activate
        python src/train.py  # Adjust this command based on your training script
        
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.PASSWORD }}" | docker login --username "${{ secrets.USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -t rinumichael/pima-indians-mlops:latest .

    - name: Push Docker Image
      run: docker push rinumichael/pima-indians-mlops:latest
